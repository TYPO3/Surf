language: php

sudo: false
cache:
  directories:
    - $HOME/.composer/cache

addons:
  apt:
    packages:
      - parallel

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always

env:
  global:
    secure:

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version
  - if [ "$GITHUB_COMPOSER_AUTH" ]; then composer config -g github-oauth.github.com $GITHUB_COMPOSER_AUTH; fi

jobs:
  include:
    - &lint
      stage: test
      php: 7.3
      env: PHP Lint
      before_install: skip
      install: skip
      script: find . -name \*.php ! -path "./vendor/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
    - <<: *lint
      php: 7.2

    - &phpunit
      stage: test
      php: 7.3
      env: PHPUnit
      before_script: composer install
      script: vendor/bin/phpunit tests/Unit/
    - <<: *phpunit
      php: 7.2
    - <<: *phpunit
      php: 7.2
      env: PHPUnit=latest
      before_script:
        - composer install
        - composer update
    - <<: *phpunit
      php: 7.3
      env: PHPUnit=latest
      before_script:
        - composer install
        - composer update

    - &coverage
      stage: test
      php: 7.2
      before_script: composer install
      script:
        - phpdbg -qrr -d memory_limit=-1 ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover coverage.xml
        - wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.1.0/php-coveralls.phar
        - php php-coveralls.phar --verbose
    - <<: *coverage
      php: 7.2

  allow_failures:
    - php: 7.2
      env: PHPUnit=latest
    - php: 7.3
      env: PHPUnit=latest
