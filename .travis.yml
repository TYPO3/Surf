language: php

sudo: false
cache:
  directories:
    - $HOME/.composer/cache

addons:
  apt:
    packages:
      - parallel

notifications:
  slack:
    secure: 

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version
  - if [ "$GITHUB_COMPOSER_AUTH" ]; then composer config -g github-oauth.github.com $GITHUB_COMPOSER_AUTH; fi

jobs:
  include:
    - &lint
      stage: test
      php: 7.2
      env: PHP Lint
      before_install: skip
      install: skip
      script: find . -name \*.php ! -path "./vendor/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
    - <<: *lint
      php: 7.1
    - <<: *lint
      php: 7.0
    - <<: *lint
      php: 5.6

    - &phpunit
      stage: test
      php: 7.2
      env: PHPUnit
      before_script: composer install
      script: vendor/bin/phpunit Tests/Unit/
    - <<: *phpunit
      php: 7.1
    - <<: *phpunit
      php: 7.0
    - <<: *phpunit
      php: 5.6
      before_script: composer update --with-dependencies phpunit/phpunit
    - <<: *phpunit
      php: 7.2
      env: PHPUnit=latest
      before_script:
        - composer install
        - composer update
  allow_failures:
    - php: 7.2
      env: PHPUnit=latest
